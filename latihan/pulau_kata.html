<!DOCTYPE html>
<html>
<head>
	<title>LensaKata - Sambung Kata</title>
	<link rel="stylesheet" type="text/css" href="CSS/styles3.css">
</head>
<body>
	<h1>Buatlah cerita dari kata-kata dibawah ini</h1>
	<div class="container">
		<div class="row">
		  <div class="col">Roro Jonggrang</div>
		  <div class="col">Candi Prambanan</div>
		</div>
		<div class="row">
		  <div class="col">Bandung Bondowoso</div>
		  <div class="col">Semalam</div>
		</div>
	  </div>
    <p><b>Isi disini</b></p>    	
	<form>
		<input type="text" id="answer" name="answer" placeholder="Jawaban Anda...">
	</form>
	<p><b>Bantuan</b></p>    	
    <div class="options">
		<button class="option-button">Candi</button>
		<button class="option-button">Jin</button>
		<button class="option-button">Ayam</button>
		<button class="option-button">Jatuh</button>
		<button class="option-button">Cinta</button>
		<button class="option-button">Dengan</button>
		<button class="option-button">Api</button>
		<button class="option-button">Unggun</button>
		<button class="option-button">Jonggrang</button>
		<button class="option-button">Yang</button>
		<button class="option-button">Roro</button>
		<button class="option-button">Cantik</button>
		<button class="option-button">Putri</button>
		<button class="option-button">Lesung</button>
	</div>
	<div class="wrapper"></div>
	<div class="container-bottom">
		<div class="hapus">Hapus</div>
		<div class="periksa">Periksa</div>
	</div>
</div>
</body>
</html>
