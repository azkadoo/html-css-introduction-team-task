<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/form.css">
    <title>Form Validasi dengan Character Counter</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <!--Login-->
                <form id="form" action="index.html" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="bi bi-person-fill"></i>
                        <input type="email" id="email" maxlength="30" placeholder="Email" required>
                        <p id="emailCounter">0/30 characters</p>
                    </div>
                    <div class="input-field">
                        <i class="bi bi-lock-fill"></i>
                        <input type="password" id="password" maxlength="16" placeholder="Password" required>
                        <p id="passwordCounter">0/16 characters</p>
                    </div>
                    <input type="submit" value="Login" class="btn solid">
                </form>
                <!--Register-->
                <form action="#" class="sign-up-form" onsubmit="return validateForm()">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="bi bi-person-fill"></i>
                        <input type="text" id="username" maxlength="20" placeholder="Username" required>
                        <p id="usernameCounter">0/20 characters</p>
                    </div>
                    <div class="input-field">
                        <i class="bi bi-envelope-fill"></i>
                        <input type="email" id="emailSignUp" maxlength="30" placeholder="Email" required>
                        <p id="emailSignUpCounter">0/30 characters</p>
                    </div>
                    <div class="input-field">
                        <i class="bi bi-lock-fill"></i>
                        <input type="password" id="passwordSignUp" maxlength="16" placeholder="Password" required>
                        <p id="passwordSignUpCounter">0/16 characters</p>
                    </div>
                    <input type="submit" class="btn" value="Sign up">
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Pengguna Baru?</h3>
                    <p>Jika tidak punya akun, daftarkan akun kamu sekarang juga</p>
                    <button class="btn transparent" id="sign-up-btn">Sign up</button>
                </div>
                <img src="Img/log.svg" class="image" alt="">
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Sudah punya akun?</h3>
                    <p>Kamu tidak perlu registrasi lagi, kembali ke halaman login</p>
                    <button class="btn transparent" id="sign-in-btn">Sign in</button>
                </div>
                <img src="Img/register.svg" class="image" alt="">
            </div>
        </div>
    </div>

    <!-- JavaScript untuk Character Counter -->
    <script>
        // Function untuk memperbarui counter
        function updateCharacterCounter(inputElement, counterElement, maxLength) {
            inputElement.addEventListener('input', function() {
                const currentLength = inputElement.value.length;
                counterElement.textContent = `${currentLength}/${maxLength} characters`;
            });
        }

        // Login form counters
        const emailLogin = document.getElementById('email');
        const passwordLogin = document.getElementById('password');
        const emailLoginCounter = document.getElementById('emailCounter');
        const passwordLoginCounter = document.getElementById('passwordCounter');

        updateCharacterCounter(emailLogin, emailLoginCounter, 30);
        updateCharacterCounter(passwordLogin, passwordLoginCounter, 16);

        // Sign-up form counters
        const usernameSignUp = document.getElementById('username');
        const emailSignUp = document.getElementById('emailSignUp');
        const passwordSignUp = document.getElementById('passwordSignUp');
        const usernameSignUpCounter = document.getElementById('usernameCounter');
        const emailSignUpCounter = document.getElementById('emailSignUpCounter');
        const passwordSignUpCounter = document.getElementById('passwordSignUpCounter');

        updateCharacterCounter(usernameSignUp, usernameSignUpCounter, 20);
        updateCharacterCounter(emailSignUp, emailSignUpCounter, 30);
        updateCharacterCounter(passwordSignUp, passwordSignUpCounter, 16);

    </script>

    <!-- JavaScript untuk switch antara login dan sign-up -->
    <script>
        const sign_in_btn = document.querySelector("#sign-in-btn");
        const sign_up_btn = document.querySelector("#sign-up-btn");
        const container = document.querySelector(".container");

        sign_up_btn.addEventListener("click", () => {
            container.classList.add("sign-up-mode");
        });

        sign_in_btn.addEventListener("click", () => {
            container.classList.remove("sign-up-mode");
        });
    </script>
</body>

</html>
